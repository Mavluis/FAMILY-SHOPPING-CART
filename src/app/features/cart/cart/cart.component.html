<!-- Paint the product columns by name and paint the box for the notes. -->

<form [formGroup]="form" [snMarkAsTouched]="form" (ngSubmit)="addCart()">
    <div class="container">
        <div class="row pt-2">
            <div class="col-xl-3 col-6" formArrayName="checkboxes">
                <div class="form-check" *ngFor="let item of items">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [formControlName]="item">
                        <span>{{ item }}</span>
                    </label>
                </div>
                <hr />
            </div>

            <div class="col-xl-3 col-6" formArrayName="checkboxes">
                <div class="form-check" *ngFor="let item of items1">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [formControlName]="item">
                        <span>{{ item }}</span>
                    </label>
                </div>
                <hr />
            </div>

            <div class="col-xl-3 col-6" formArrayName="checkboxes">
                <div class="form-check" *ngFor="let item of items2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [formControlName]="item">
                        <span>{{ item }}</span>
                    </label>
                </div>
                <hr />
            </div>

            <div class="col-xl-3 col-6" formArrayName="checkboxes">
                <div class="form-check" *ngFor="let item of items3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [formControlName]="item">
                        <span>{{ item }}</span>
                    </label>
                </div>
                <hr />
            </div>

            <div class="form-group">
                <label for="note">Notas:</label>
                <textarea class="form-control rounded-0" formControlName="note" rows="5"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
