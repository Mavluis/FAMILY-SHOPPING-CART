<form class="p-5" [formGroup]="updateProfileForm" [snMarkAsTouched]="updateProfileForm" (ngSubmit)="updateProfile()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="fullName" placeholder="Enter your family name" />
        <sn-validation-messages [control]="updateProfileForm.get('fullName')"></sn-validation-messages>
    </div>

    <div formGroupName="preferences">
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" type="text" rows="6" formControlName="description"
                placeholder="Regular shopping list"></textarea>
            <sn-validation-messages [control]="updateProfileForm.get('preferences.description')">
            </sn-validation-messages>
        </div>

        <div class="form-group">
            <label>password</label>
            <input class="form-control" type="text" formControlName="password" placeholder="Enter your password" />
            <sn-validation-messages [control]="updateProfileForm.get('preferences.password')"></sn-validation-messages>
        </div>

        <div class="form-group">
            <label>Twitter</label>
            <input class="form-control" type="text" formControlName="twitter" placeholder="Enter new password" />
            <sn-validation-messages [control]="updateProfileForm.get('preferences.twitter')"></sn-validation-messages>
        </div>

        <div class="form-group">
            <label>Github</label>
            <input class="form-control" type="text" formControlName="github" placeholder="Repite new password" />
            <sn-validation-messages [control]="updateProfileForm.get('preferences.github')"></sn-validation-messages>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
