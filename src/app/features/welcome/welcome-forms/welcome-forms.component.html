<section class="md-form">
  <div class="card">
    <div class="card-body">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" [class.active]="isRegisterFormVisible" (click)="toggleForm(true)">¿Ya estás registrado?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="!isRegisterFormVisible" (click)="toggleForm(false)">Crear una cuenta</a>
        </li>
      </ul>

      <div *ngIf="isRegisterFormVisible">
          <sn-login></sn-login>
      </div>

      <div *ngIf="!isRegisterFormVisible">
          <sn-register></sn-register>
      </div>
    </div>
  </div>
</section>
