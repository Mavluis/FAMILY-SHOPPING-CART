

<form [formGroup]="registerForm" [snMarkAsTouched]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label>Nombre</label>
    <input class="form-control" type="text" formControlName="fullName" placeholder="Enter your name" />
    <sn-validation-messages [control]="registerForm.get('fullName')"></sn-validation-messages>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" formControlName="email" placeholder="Enter your email" />
    <sn-validation-messages [control]="registerForm.get('email')"></sn-validation-messages>
  </div>
  <div class="form-group">
    <label>Contraseña</label>
    <input class="form-control" type="password" formControlName="password" placeholder="Enter your password" />
    <sn-validation-messages [control]="registerForm.get('password')"></sn-validation-messages>
  </div>
  <div class="form-group">
    <label>Confirma tu contraseña</label>
    <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
    <sn-validation-messages [control]="registerForm.get('confirmPassword')" [group]="registerForm">
    </sn-validation-messages>
  </div>
  <button type="submit" class="btn btn-primary mt-2">Crea una cuenta</button>
</form>
